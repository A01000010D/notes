<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Note </title>
    <link href="https://fonts.cdnfonts.com/css/thegoodmonolith" rel="stylesheet">
    <style>
        body {
            background-color: #000; /* Black background */
            margin: 0;
            /* No overflow: hidden; here to allow main body scroll if needed */
            height: 100vh;
            display: flex; /* Use flexbox for layout */
            font-family: TheGoodMonolith; /* Default monospace font */
            font-size: 1.2em; /* Good size for reading */
            line-height: 1.5; /* Good line spacing */
        }

        .container {
            display: flex; /* Use flexbox for the numbers and text area */
            width: 100%;
            height: 100%;
        }

        /* Styling for the main typing area */
        #notePad {
            flex-grow: 1; /* Allow the textarea to take up remaining space */
            padding: 20px;
            background-color: #000; /* Black background for typing */
            color: #FFF; /* White text */
            border: none;
            resize: none;
            box-sizing: border-box;
            outline: none;
            /* Match font-family, font-size, and line-height with body for consistent spacing */
            font-family: inherit;
            font-size: inherit;
            line-height: inherit;
            overflow-y: auto; /* Allow vertical scrolling */
            white-space: pre-wrap; /* Preserve line breaks and wrap text */
            word-wrap: break-word; /* Break long words */
        }
    </style>
</head>
<body>
    <div class="container">
        <textarea id="notePad"></textarea>
    </div>

    <script>
        const notePad = document.getElementById('notePad');

        document.addEventListener('DOMContentLoaded', () => {
            const savedNote = localStorage.getItem('numberedNote');
            if (savedNote) {
                notePad.value = savedNote;
            }
        });

        notePad.addEventListener('input', () => {
            localStorage.setItem('numberedNote', notePad.value);
        });
    </script>
</body>
</html>
