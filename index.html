<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note</title>
    <link href="https://fonts.cdnfonts.com/css/thegoodmonolith" rel="stylesheet">
    <style>
        :root {
            --bg-color: #000;
            --text-color: #FFF;
            --font-family-monospace: 'TheGoodMonolith', monospace;
            --font-size-base: 1.2em;
            --line-height-base: 1.5;
            --padding-base: 20px;
        }

        body {
            background-color: var(--bg-color);
            margin: 0;
            height: 100vh;
            display: flex;
            font-family: var(--font-family-monospace);
            font-size: var(--font-size-base);
            line-height: var(--line-height-base);
        }

        .container {
            display: flex;
            width: 100%;
            height: 100%;
        }

        #notePad {
            flex-grow: 1;
            padding: var(--padding-base);
            background-color: var(--bg-color);
            color: var(--text-color);
            border: none;
            resize: none;
            box-sizing: border-box;
            outline: none;
            font-family: inherit;
            font-size: inherit;
            line-height: inherit;
            overflow-y: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <div class="container">
        <textarea id="notePad" placeholder="Start typing your note here..."></textarea>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const notePad = document.getElementById('notePad');

            const savedNote = localStorage.getItem('numberedNote');
            if (savedNote) {
                notePad.value = savedNote;
            }

            notePad.addEventListener('input', () => {
                localStorage.setItem('numberedNote', notePad.value);
            });
        });
    </script>
</body>
</html>
