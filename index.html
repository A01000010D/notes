<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes</title>
    <link href="https://fonts.cdnfonts.com/css/thegoodmonolith" rel="stylesheet">
    <style>
        body {
            background-color: #000; /* Black background */
            margin: 0;
            overflow: hidden; /* Hide main body scrollbars */
            height: 100vh;
            display: flex; /* Use flexbox for layout */
            font-family: TheGoodMonolith; /* Default monospace font */
            font-size: 1.2em; /* Good size for reading */
            line-height: 1.5; /* Good line spacing */
        }

        .container {
            display: flex; /* Use flexbox for the numbers and text area */
            width: 100%;
            height: 100%;
        }

        /* Styling for the line numbers area */
        #lineNumbers {
            flex-shrink: 0; /* Don't shrink the numbers area */
            /* Adjusted padding: top, right, bottom, left */
            padding: 20px 5px 20px 10px; /* Reduced right padding to 5px and left to 10px */
            background-color: #000; /* Black background for numbers */
            color: #888; /* Gray color for line numbers */
            text-align: right; /* Align numbers to the right */
            user-select: none; /* Prevent selecting numbers */
            overflow: hidden; /* Hide scrollbar for numbers */
            border-right: 1px solid #000; /* Small separator line */
        }

        /* Styling for the main typing area */
        #notePad {
            flex-grow: 1; /* Allow the textarea to take up remaining space */
            padding: 20px;
            background-color: #000; /* Black background for typing */
            color: #FFF; /* White text */
            border: none;
            resize: none;
            box-sizing: border-box;
            outline: none;
            /* Match font-family, font-size, and line-height with body for consistent spacing */
            font-family: inherit;
            font-size: inherit;
            line-height: inherit;
            overflow-y: auto; /* Allow vertical scrolling */
            white-space: pre-wrap; /* Preserve line breaks and wrap text */
            word-wrap: break-word; /* Break long words */
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="lineNumbers"></div>
        <textarea id="notePad"></textarea>
    </div>

    <script>
        const notePad = document.getElementById('notePad');
        const lineNumbers = document.getElementById('lineNumbers');

        function updateLineNumbers() {
            const text = notePad.value;
            const lines = text.split('\n');
            const numbersHtml = lines.map((_, index) => `<div>${index + 1}</div>`).join('');
            lineNumbers.innerHTML = numbersHtml;
        }

        function syncScroll() {
            lineNumbers.scrollTop = notePad.scrollTop;
        }

        document.addEventListener('DOMContentLoaded', () => {
            const savedNote = localStorage.getItem('numberedNote');
            if (savedNote) {
                notePad.value = savedNote;
            }
            updateLineNumbers();
        });

        notePad.addEventListener('input', () => {
            updateLineNumbers();
            localStorage.setItem('numberedNote', notePad.value);
        });

        notePad.addEventListener('scroll', syncScroll);
        window.addEventListener('resize', updateLineNumbers); // Good for when text reflows

        updateLineNumbers(); // Ensure initial "1" is visible
    </script>
</body>
</html>
